<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter_container">
        <img class="youtube" src="https://www.vippng.com/png/full/64-642848_youtube-space-london-logo-png-download-emblem.png" alt="">
        <div class="counter" data-target="12000"></div>
        <span>Youtube Followers</span>
    </div>

    <div class="counter_container">
    <img class="instagram" src="http://pngimg.com/uploads/instagram/instagram_PNG12.png" alt="">
        <div class="counter" data-target="10000"></div>
        <span>Instagram Followers</span>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
